<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFoodie</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://kit.fontawesome.com/62fafb1513.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="sidebar" class="side-menu">
        <!-- Add all menu buttons -->
        <ul>
            <li>
                <a href="javascript:void(0)" onclick="closeMenu()">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
            </li>
            <li>
                <a href="#"><i class="fa-solid fa-heart"></i> Favorites</a>
            </li>
            <li>
                <a href="#"><i class="fa-solid fa-house"></i> Home</a>
            </li>
            <li>
                <a href="#"><i class="fa-solid fa-receipt"></i> Past orders</a>
            </li>
            <li>
                <a href="#"><i class="fa-solid fa-circle-info"></i> Help</a>
            </li>
        </ul>
    </div>
    <div class="front-page">
        <div class="header">
            <h3>FastFoodie</h3>
            <h4>Select location | Time</h4>
            <h4>Search for food, restaurants, etc.</h4>
            <button class="cart-btn">Cart</button>
            <button class="user-menu">Hi, John Doe</button>
        </div>
        <div class="popular-rest">
            <h3>Popular Restaurants</h3>
            <div class="cards">
                <div class="restaurant-card">
                    <img src="" alt="">
                    <h4>Restaurant name</h4>
                    <div class="card-details">
                        <h5>Price | Delivery time</h5>
                        <i></i>
                    </div>
                </div>   
            </div>
            
        </div>
        <div class="all-categories">
            <h3>All categories</h3>
            <div class="cards">
                <div class="category">
                    <img src="" alt="">
                    <h4>Category</h4>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="static/js/test.js"></script>
</body>
</html>
